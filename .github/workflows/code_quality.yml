name: Code Quality
on: [pull_request, push]

env:
  PHP_VERSION: 7.4
  PHPUNIT_FLAGS: "-v"

jobs:
  php-cs-fixer:
    name: PHP-CS-Fixer
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: PHP-CS-Fixer
        uses: docker://oskarstark/php-cs-fixer-ga:2.17.5
        with:
          args: --diff --dry-run --config=.php_cs.dist

