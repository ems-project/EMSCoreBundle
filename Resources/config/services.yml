# Learn more about services, parameters and containers at
# http://symfony.com/doc/current/book/service_container.html
parameters:
    templating: value
services:
    _defaults:
        public: true

    app.twig_extension: '@EMS\CoreBundle\Twig\AppExtension'
    EMS\CoreBundle\Twig\AppExtension:
        #class: EMS\CoreBundle\Twig\AppExtension
        arguments: ['@doctrine', '@security.authorization_checker', '@ems.service.user', '@ems.service.contenttype', '@app.elasticsearch', '@router', '@twig', '@ems.form.factories.objectChoiceListFactory', '@ems.service.environment', '@logger', '@form.factory', '@ems.service.file' , '@ems_common.twig.runtime.request', '@mailer', '%ems_core.asset_config%']
        #public: false
        tags:
            - { name: twig.extension, priority: -2000 }
    app.twig_extension_revision: '@EMS\CoreBundle\Twig\RevisionRuntime'
    EMS\CoreBundle\Twig\RevisionRuntime:
        arguments:
            - '@ems.service.contenttype'
            - '@ems.service.environment'
            - '@ems.service.revision'
        tags:
            - { name: twig.runtime, priority: -2000 }
    app.listener.request:
        class: EMS\CoreBundle\EventListener\RequestListener
        arguments: ['@twig', '@doctrine', '@logger', '@router', '@service_container', '@security.authorization_checker', '@session', '%ems_core.allow_user_registration%', '%ems_core.user_login_route%', '%ems_core.user_registration_route%']
        tags:
            #- { name: kernel.event_listener, event: kernel.controller, method: provideTemplateTwigObjects, priority: -20 }
            #- { name: kernel.event_listener, event: kernel.terminate, method: startJob }
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }
            #- { name: kernel.event_listener, event: kernel.request, method: onKernelRequest }
            #kernel.response or kernel.terminate
    app.elasticsearch: '@Elasticsearch\Client'
    Elasticsearch\Client:
        factory: 'ems_common.elasticsearch.factory:fromConfig'
        arguments:
              - { hosts: "%ems_core.elasticsearch_cluster%" }
    app.twig.extension.stringloader:
        class: Twig_Extension_StringLoader
        tags:
             - { name: 'twig.extension' }
